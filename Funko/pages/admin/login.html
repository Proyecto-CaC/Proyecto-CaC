<body>
	
<!-- Header START -->
  <header>
    <nav class="navbar container">
      <picture class="navbar__logo">
        <a href="/Funko/index.html">
          <img src="../../img/branding/logo_light_horizontal.svg" alt="Logotipo Funko" />
        </a>
      </picture>
      <ul class="navbar__menu">
        <li class="navbar__item"><a class="navbar__link" href="../shop/shop.html">VER TIENDA</a></li>
        <li class="navbar__item"><a class="navbar__link" href="../admin/admin.html">ADMIN</a></li>

    </nav>
  </header> 
  <!-- Header END -->
  
    <main id="login" class="container">
        <h2 class="login__title">INGRESAR A MI CUENTA</h2>
        <form id="login__form" action="" method="post">
            <div class="form__box--grid">
                <label class="form__label" for="email">Email:</label>
                <input class="form__input" type="text" name="email" id="email" placeholder="johndoe@correo.com">
            </div>
            <div class="form__box--grid">
                <label class="form__label" for="password">Contraseña:</label>
                <input class="form__input" type="password" name="password" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;">
            </div>
            <div class="form__submission">
                <input class="form__btn btn btn--primary btn--large" type="submit" value="Ingresar">
                <div class="form__remember">
                    <input type="checkbox" name="remember" id="">
                    <label for="">Recordarme</label>
                </div>
            </div>
            <a class="form__link" href="">Olvidé mi contraseña</a>
        </form>
</main>

                </li>
